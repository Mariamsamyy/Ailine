<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="rating.css" >
  <title>Rating</title>
  
<body>
  <main>

    <img src="icon-star.svg" alt="star" class="ratingState">
    <h1 class="ratingState">How did we do?</h1>
    <p class="ratingState">Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
    <div class="btnContainer ratingState">
      <button class="numberButton ratingState" id="button1">1</button>
      <button class="numberButton ratingState" id="button2">2</button>
      <button class="numberButton ratingState" id="button3">3</button>
      <button class="numberButton ratingState" id="button4">4</button>
      <button class="numberButton ratingState" id="button5">5</button>
    </div>
    <button type="submit" class="ratingState" id="submitButton">SUBMIT</button>
    <img src="illustration-thank-you.svg" alt="thanksIllustration" class="thankYouState">
    <p  class="thankYouState">You selected <span class="thankYouState"></span> out of 5</p>
    <h1 class="thankYouState">Thank you!</h1>
    <p class="thankYouState">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
  </main>
  <script type="text/javascript" src="rating.js"></script>
</body>
</html>
